        /* é¸é …æŒ‰éˆ•å€åŸŸ */

            color: #555;

        /* ç­”é¡Œå›é¥‹æ¨£å¼ - å¢åŠ é™°å½±å’Œå¼·åˆ¶æ¨£å¼ */
        .option-btn.correct {

        }

        /* --- ä¿®æ”¹é‡é»é–‹å§‹ï¼šä¸‹ä¸€é¡ŒæŒ‰éˆ•æ¨£å¼ --- */
        #next-btn {
            margin-top: 25px;
            background-color: #1890ff;
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            /* display: none;  <-- å·²ç§»é™¤é€™è¡Œ */
            transition: all 0.3s ease; /* åŠ å…¥æ»‘é †éæ¸¡ */
            box-shadow: 0 4px 10px rgba(24, 144, 255, 0.3);
        }
        #next-btn:hover:not(:disabled) {

        }
        
        /* æ–°å¢ï¼šç•¶æŒ‰éˆ•è¢«ç¦ç”¨æ™‚çš„æ¨£å¼ */
        #next-btn:disabled {
            background-color: #e0e0e0; /* æ·ºç°è‰²èƒŒæ™¯ */
            color: #999; /* æ·±ç°è‰²æ–‡å­— */
            cursor: not-allowed; /* ç¦æ­¢ç¬¦è™Ÿ */
            box-shadow: none; /* ç§»é™¤é™°å½± */
            transform: none; /* ç§»é™¤ä½ç§» */
        }
        /* --- ä¿®æ”¹é‡é»çµæŸ --- */


        /* è¨­å®šç•«é¢èˆ‡çµç®—ç•«é¢æ§åˆ¶ */
        .screen { display: none; animation: fadeIn 0.4s ease; }
        .active { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* è¨­å®šé¸å–®æ¨£å¼ */
        select {

            border-radius: 10px;
            border: 2px solid #eee;

        }
        select:focus {

            outline: none;
        }

        /* é–‹å§‹èˆ‡é‡ä¾†æŒ‰éˆ•å…±ç”¨æ¨£å¼ */
        .action-btn {
            background-color: #52c41a;
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(82, 196, 26, 0.3);
        }
        .action-btn:hover { 
            background-color: #389e0d;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(82, 196, 26, 0.4);
        }

        /* çµç®—åˆ†æ•¸å¤§å­— */
        .result-box {
            background-color: #f0f8ff;
            padding: 30px;

<body>

<div class="card">
    <div id="start-screen" class="screen active">
        <h1>ğŸš€ ä¹˜æ³•æŒ‘æˆ°è³½</h1>
        <p>è«‹é¸æ“‡æŒ‘æˆ°æ™‚é–“ï¼š</p>
        <select id="time-select">
            <option value="1">1 åˆ†é˜ (æš–èº«)</option>
            <option value="2" selected>2 åˆ†é˜ (æ¨™æº–)</option>
            <option value="3">3 åˆ†é˜ (é€²éš)</option>
            <option value="4">4 åˆ†é˜ (é«˜æ‰‹)</option>
            <option value="5">5 åˆ†é˜ (æ¥µé™)</option>
        </select>
        <button class="action-btn" onclick="startGame()">é–‹å§‹æŒ‘æˆ°ï¼</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="info-bar">
            <div class="timer-box">
                <span class="icon">â±</span> <span id="time-display">00:00</span>
            </div>
            <div class="score-box">
                <span class="icon">â­</span> åˆ†æ•¸: <span id="score-display">0</span>
            </div>
        </div>
        <div class="question-container">
            <div class="question" id="question-text">? Ã— ?</div>
        </div>
        <div class="options" id="options-container">
            </div>
        <button id="next-btn" onclick="generateQuestion()" disabled>ä¸‹ä¸€é¡Œ</button>
    </div>

    <div id="result-screen" class="screen">
        <h1>ğŸ‰ æ™‚é–“åˆ°ï¼</h1>
        <p>ä½ çš„æˆç¸¾å–®</p>
        <div class="result-box">
            <div class="final-score" id="final-score-text">0</div>
            <p class="final-text">ç¸½å…±ç­”å°é¡Œæ•¸</p>
        </div>
        <button class="action-btn" onclick="showStartScreen()">å†ç©ä¸€æ¬¡ ğŸ”„</button>
    </div>
</div>

<script>
    // éŠæˆ²ç‹€æ…‹è®Šæ•¸
    let currentAnswer = 0;
    let score = 0;
    let timeLeft = 0;
    let timerInterval = null;
    let isAnswered = false;

    // é¡¯ç¤ºæŒ‡å®šç•«é¢çš„è¼”åŠ©å‡½å¼
    function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    // å›åˆ°é–‹å§‹ç•«é¢
    function showStartScreen() {
        showScreen('start-screen');
    }

    // é–‹å§‹éŠæˆ²
    function startGame() {
        const minutes = parseInt(document.getElementById('time-select').value);
        timeLeft = minutes * 60;
        score = 0;

        document.getElementById('score-display').textContent = score;
        updateTimerDisplay();
        showScreen('game-screen');

        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft <= 0) {
                endGame();
            }
        }, 1000);

        generateQuestion();
    }

    // æ ¼å¼åŒ–æ™‚é–“é¡¯ç¤º (MM:SS)
    function updateTimerDisplay() {
        const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const s = (timeLeft % 60).toString().padStart(2, '0');
        const timeDisplay = document.getElementById('time-display');
        timeDisplay.textContent = `${m}:${s}`;
        
        // å‰©é¤˜ 10 ç§’æ™‚è®Šç´…è‰²æé†’
        if (timeLeft <= 10) {
            timeDisplay.style.color = 'red';
        } else {
            timeDisplay.style.color = ''; // æ¢å¾©é è¨­
        }
    }

    // éŠæˆ²çµæŸ
    function endGame() {
        clearInterval(timerInterval);
        document.getElementById('final-score-text').textContent = score;
        showScreen('result-screen');
    }

    // äº‚æ•¸ç”¢ç”Ÿå™¨
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // --- ä¿®æ”¹é‡é»ï¼šç”¢ç”Ÿé¡Œç›® ---
    function generateQuestion() {
        isAnswered = false;
        // 1. å‰›å‡ºé¡Œæ™‚ï¼Œç¦ç”¨ä¸‹ä¸€é¡ŒæŒ‰éˆ• (è®Šç°è‰²)
        const nextBtn = document.getElementById('next-btn');
        nextBtn.disabled = true; 

        const container = document.getElementById('options-container');
        container.innerHTML = '';

        const num1 = getRandomInt(2, 9);
        const num2 = getRandomInt(2, 9);
        currentAnswer = num1 * num2;

        document.getElementById('question-text').textContent = `${num1} Ã— ${num2}`;

        let options = [currentAnswer];
        while (options.length < 3) {
            let wrongAnswer = getRandomInt(2, 9) * getRandomInt(2, 9);
            if (!options.includes(wrongAnswer) && wrongAnswer !== currentAnswer) {
                options.push(wrongAnswer);
            }
        }
        options.sort(() => Math.random() - 0.5);

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.textContent = opt;
            btn.className = 'option-btn'; // ä½¿ç”¨æ–°çš„ class åç¨±
            btn.onclick = () => checkAnswer(btn, opt);
            container.appendChild(btn);
        });
    }

    // --- ä¿®æ”¹é‡é»ï¼šæª¢æŸ¥ç­”æ¡ˆ ---
    function checkAnswer(btnElement, selectedValue) {
        if (isAnswered) return;
        isAnswered = true;

        // é–å®šæ‰€æœ‰é¸é …æŒ‰éˆ•ï¼Œé˜²æ­¢é‡è¤‡é»æ“Š
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(btn => btn.disabled = true);
        
        if (selectedValue === currentAnswer) {
            btnElement.classList.add('correct');
            score++;
            document.getElementById('score-display').textContent = score;
        } else {
            btnElement.classList.add('wrong');
            buttons.forEach(btn => {
                if (parseInt(btn.textContent) === currentAnswer) {
                    btn.classList.add('correct');
                }
            });
        }

        // 2. å›ç­”å¾Œï¼Œå•Ÿç”¨ä¸‹ä¸€é¡ŒæŒ‰éˆ• (è®Šè—è‰²å¯é»æ“Š)
        const nextBtn = document.getElementById('next-btn');
        nextBtn.disabled = false;
    }
</script>
